{% extends 'base.html' %}

<div class="flex items-center justify-center min-h-[50vh]">

        <i class="fa-solid fa-check-circle text-4xl text-green-500 mb-4"></i>
        <h2 class="text-2xl font-serif font-bold text-gray-900 mb-4">Готово!</h2>
        <p class="text-gray-600 mb-8">
            Ваш пароль был успешно изменен. Теперь вы можете войти в аккаунт с новым паролем.
        </p>
        <a href="{% url 'login' %}" class="inline-block bg-gray-900 hover:bg-rosegold text-white font-bold py-3 px-8 rounded-lg transition uppercase text-xs tracking-widest shadow-lg">
            Войти
        </a>
    </div>
</div>
