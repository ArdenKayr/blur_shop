{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[50vh]">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-100 text-center">
        
        <h2 class="text-2xl font-serif font-bold text-gray-900 mb-6">Новый пароль</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="text-left">
                    <label class="block text-xs font-bold text-gray-700 uppercase tracking-widest mb-2">
                        {{ field.label }}
                    </label>
                    <input type="password" name="{{ field.name }}" required
                           class="w-full bg-gray-50 border border-gray-200 rounded-lg py-3 px-4 focus:outline-none focus:border-rosegold focus:ring-1 focus:ring-rosegold transition">
                    {% if field.help_text %}
                        <p class="text-gray-400 text-[10px] mt-1">{{ field.help_text|safe }}</p>
                    {% endif %}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-rosegold hover:bg-rosegold-dark text-white font-bold py-4 rounded-lg transition uppercase text-xs tracking-widest shadow-md">
                Сохранить пароль
            </button>
        </form>
    </div>
</div>
{% endblock %}
