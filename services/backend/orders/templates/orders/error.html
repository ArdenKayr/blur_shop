{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center py-20 text-center">
    <div class="w-20 h-20 bg-yellow-50 rounded-full flex items-center justify-center mb-6">
        <i class="fa-solid fa-triangle-exclamation text-3xl text-yellow-500"></i>
    </div>
    <h1 class="text-3xl font-serif font-bold text-gray-900 mb-4">Ошибка</h1>
    
    <p class="text-gray-800 font-medium text-lg mb-2">{{ message|default:"Что-то пошло не так" }}</p>
    
    {% if details %}
        <div class="max-w-xl mx-auto bg-gray-50 border border-gray-200 rounded-lg p-4 mb-8 text-left">
            <p class="text-xs text-gray-500 font-mono break-all">{{ details }}</p>
        </div>
    {% endif %}

    <a href="{% url 'cart_detail' %}" class="inline-block bg-gray-900 hover:bg-rosegold text-white font-bold py-3 px-8 rounded-full transition uppercase text-xs tracking-widest shadow-lg">
        Вернуться в корзину
    </a>
</div>
{% endblock %}
